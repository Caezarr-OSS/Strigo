style: github
template: CHANGELOG.tpl.md
info:
  title: "Changelog"
  repository_url: "https://github.com/Caezarr-OSS/Strigo"

options:
  commits:
    filters:
      Type:
        - feat
        - fix
        - perf
        - refactor
        - docs
        - style
        - test
        - build
        - ci
        - chore
        - revert
  commit_groups:
    title_maps:
      feat: "✨ Features"
      fix: "🐛 Bug Fixes"
      perf: "⚡ Performance"
      refactor: "♻️ Refactoring"
      docs: "📝 Documentation"
      style: "🎨 Style"
      test: "✅ Tests"
      build: "📦 Build"
      ci: "🚦 CI"
      chore: "🧹 Chores"
      revert: "⏪ Reverts"

  header:
    pattern: "^(\\w*)(?:\\((.*)\\))?!?:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject

  notes:
    keywords:
      - BREAKING CHANGE
